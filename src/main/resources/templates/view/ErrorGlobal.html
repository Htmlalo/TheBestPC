<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page - PC Gaming Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        .error-container {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d3436);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .error-content {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease;
        }

        .error-icon {
            font-size: 5em;
            color: #00ff87;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .error-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #cccccc;
            line-height: 1.6;
        }

        .home-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #00ff87, #60efff);
            border: none;
            border-radius: 30px;
            color: #1a1a1a;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .home-btn:hover {
            transform: scale(1.05);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 2em;
            }

            .error-message {
                font-size: 1em;
            }

            .error-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="particles">
        <!-- Particles will be generated by JavaScript -->
    </div>
    <div class="error-content">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="error-title">Oops! Đã có lỗi xảy ra</h1>
        <p class="error-message">
            Xin lỗi, có vẻ như đã xảy ra sự cố với hệ thống.
            Vui lòng thử lại sau hoặc liên hệ với bộ phận hỗ trợ của chúng tôi.
        </p>
        <a th:href=" @{/}" class="home-btn">
            <i class="fas fa-home"></i> Trở về trang chủ
        </a>
    </div>
</div>

<script>
    // Create animated particles
    const particles = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particles.appendChild(particle);
    }
</script>
</body>
</html>
