<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TBEST PC Paradise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        .welcome-banner {
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d3436);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-content {
            text-align: center;
            color: white;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .welcome-title {
            font-size: 4em;
            margin-bottom: 20px;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .welcome-subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .explore-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #00ff87, #60efff);
            border: none;
            border-radius: 30px;
            color: #1a1a1a;
            cursor: pointer;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
            }
        }

        /* Page transition effect */
        .fade-out {
            animation: fadeOut 1s ease forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
<div class="welcome-banner">
    <div class="particles">
        <!-- Particles will be added via JavaScript -->
    </div>
    <div class="welcome-content">
        <h1 class="welcome-title">Welcome to TBEST PC Paradise</h1>
        <p class="welcome-subtitle">Discover Your Perfect Gaming Setup</p>
        <button th:onclick="|window.location.href='http://localhost:9090/TheBestPc/'|" class="explore-btn">Explore Now</button>
    </div>
</div>

<script>
    // Create animated particles
    const particles = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particles.appendChild(particle);
    }

    // Redirect to home page after 1 second
    setTimeout(() => {
        document.querySelector('.welcome-banner').classList.add('fade-out');
        setTimeout(() => {
            window.location.href = 'http://localhost:9090/TheBestPc/';
        }, 1000);
    }, 3000);
</script>
</body>
</html>
