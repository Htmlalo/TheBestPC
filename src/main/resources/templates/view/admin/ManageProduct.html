<main th:fragment="ManageProduct" class="main-content">
    <link rel="stylesheet" th:href="@{/res/css/admin/ManageProduct.css}">
    <div class="content-header">
        <h1 class="page-title">Quản lý sản phẩm</h1>
        <div class="table-actions">
            <button class="action-btn primary-btn" onclick="showModal('addProductModal')">
                <i class="fas fa-plus"></i> Thêm sản phẩm mới
            </button>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <div class="filter-row">
            <div class="filter-group">
                <label class="form-label">Tìm kiếm</label>
                <input type="text" class="form-input" placeholder="Tên sản phẩm...">
            </div>
            <div class="filter-group">
                <label class="form-label">Danh mục</label>
                <select class="form-input">
                    <option value="">Tất cả</option>
                    <option value="1">PC Gaming</option>
                    <option value="2">Laptop Gaming</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="form-label">Trạng thái</label>
                <select class="form-input">
                    <option value="">Tất cả</option>
                    <option value="1">Còn hàng</option>
                    <option value="0">Hết hàng</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="product-grid">
        <!-- Sample Product Card -->
        <div class="product-card">
            <div class="product-image">
                <img th:src="@{/uploads/1.jpg}" alt="Gaming PC Pro X">
            </div>
            <div class="product-details">
                <h3 class="product-name">Gaming PC Pro X</h3>
                <div class="product-price">$2,999</div>
                <div class="product-stock">
                    Còn hàng: <span class="stock-high">50</span>
                </div>
                <div class="product-actions">
                    <button class="action-btn secondary-btn" onclick="showModal('configModal')">
                        <i class="fas fa-cog"></i> Cấu hình
                    </button>
                    <button class="action-btn secondary-btn" onclick="showModal('editProductModal')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn secondary-btn" style="color: #dc3545">
                        <i class="fas fa-ban"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Repeat product cards -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <div class="page-item active">1</div>
        <div class="page-item">2</div>
        <div class="page-item">3</div>
        <div class="page-item">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</main>


<!-- Add/Edit Product Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Thêm sản phẩm mới</h2>
            <span class="close-modal">&times;</span>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Danh mục</label>
                    <select class="form-input" required>
                        <option value="1">PC Gaming</option>
                        <option value="2">Laptop Gaming</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Giá</label>
                    <input type="number" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Số lượng</label>
                    <input type="number" class="form-input" required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Mô tả</label>
                <textarea class="form-input" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Hình ảnh</label>
                <input type="file" class="form-input" accept="image/*">
            </div>
            <div class="form-actions">
                <button type="submit" class="action-btn primary-btn">Lưu</button>
                <button type="button" class="action-btn secondary-btn" onclick="hideModal('productModal')">Hủy
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Config Modal -->
<div id="configModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Cấu hình sản phẩm</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="table-actions mb-20">
            <button class="action-btn primary-btn" onclick="showModal('addConfigModal')">
                <i class="fas fa-plus"></i> Thêm cấu hình
            </button>
        </div>
        <table class="config-table">
            <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>CPU</td>
                <td>Intel Core i9-13900K</td>
                <td>
                    <button class="action-btn secondary-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn secondary-btn" style="color: #dc3545">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>RAM</td>
                <td>32GB DDR5</td>
                <td>
                    <button class="action-btn secondary-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn secondary-btn" style="color: #dc3545">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:fragment="addProdcutMoal" id="addProductModal" class="modal">
    <div class="modal-content">
        <h2 class="modal-title">Thêm sản phẩm mới</h2>
        <form th:action="@{/admin/products}" method="post" id="productForm" enctype="multipart/form-data">
            <!-- Previous form fields remain the same -->
            <div class="form-group">
                <label for="productName">Tên sản phẩm</label>
                <input type="text" id="productName" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="category">Danh mục</label>
                <select id="category" name="categories" class="form-control" required>
                    <option value="">Chọn danh mục</option>
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:text="${category.name}"></option>

                </select>
            </div>

            <div class="form-group">
                <label for="price">Giá</label>
                <input type="number" name="price" id="price" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="quantity">Số lượng</label>
                <input type="number" name="stock" id="quantity" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Hình ảnh</label>
                <div class="file-upload">
                    <input type="file" name="files" id="image" accept="image/*">
                    <p>Kéo thả hoặc click để chọn ảnh</p>
                </div>
            </div>

            <!-- Configuration Section -->
            <div class="config-section">
                <div class="config-title">
                    <h3>Cấu hình sản phẩm</h3>
                    <button type="button" class="btn btn-add-config" onclick="openConfigModal()">Thêm cấu hình
                    </button>
                </div>
                <table class="table-config">
                    <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody id="configTableBody">
                    <!-- Configuration items will be added here -->
                    </tbody>
                </table>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
</div>

<!-- Configuration Modal -->
<div th:fragment="addConfigurationMoal" id="addConfigModal" class="config-modal">
    <div class="config-modal-content">
        <h3>Thêm cấu hình</h3>
        <div class="form-group">
            <label for="configKey">Key</label>
            <input type="text" id="configKey" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="configValue">Value</label>
            <input type="text" id="configValue" class="form-control" required>
        </div>
        <div class="button-group">
            <button type="button" class="btn btn-secondary" onclick="closeConfigModal()">Hủy</button>
            <button type="button" class="btn btn-primary" onclick="addConfig()">Thêm</button>
        </div>
    </div>
</div>
